<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
<title>My Books</title> 
</head>
<body>
    <div class='container mt-10'>
        <h1 class="display-4 text-center">My Booklist</h1>
       <form  id="book-form" >
<div class="form-group">
    <label>Title</label>
  <input type="text" id="title" placeholder="Book's title" class="form-control ">
           </div>
<div class="form-group">
      <label>Author</label>
          <input type="text" id="auth" class="form-control" placeholder="Book's Author">
                       </div>
 <div class="form-group">
             <label>Sr .no</label>
        <input type="text" id="sr" class="form-control" placeholder="Book's ref no">
                                   </div>
<input id="button" type="submit" value="Add Book" class="btn-outline-success form-control mt-5 ">

       </form> 
       <table class="table mt-5">
          <thead>
            <tr >
                <th >Title</th> 
                <th>Author</th>
                <th>Sr.  no</th>
                <th></th>
               </tr>
          </thead>
          <tbody id="book-list"> </tbody>
          
       </table>     
   
    </div>
    <script type="text/javascript" src="App.js"></script>
    
</body>
</html>
